{% extends 'app/base.html' %}
{% load static %}
{% block title %}Heels{% endblock title %}
{% block main-content %}
<div class="container my-5">

<div class="col-sm-8">
  <div class="'row"></div>
   {% for product in Heels %} 

    <!-- <div class="col-sm-4 text-center mb-4"></div> -->
    <a href="{% url 'product-detail' product.id %}" class="btn">
     <div class="item">
       <img src="{{product.product_image.url}}" alt="" height="300" class="">
       <div class="fw-bold">{{product.title}}</div>
       <div class="fw-bold">Rs.{{product.price}}</div>
    
    </div>
    <!-- </a> -->
    </div>
    {% endfor %}
  </div>
 </div>
</div>
{% endblock main-content %}
